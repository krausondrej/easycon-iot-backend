<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Easycon{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.x/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 mb-6">
    <nav class="container mx-auto flex space-x-4 items-center">
      <a href="{% url 'home' %}" class="font-semibold hover:underline">Home</a>
      <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
      {% if user.is_authenticated %}
        <span class="ml-auto">VÃ­tej, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="ml-4 hover:underline">Logout</a>
        {% if user.is_staff %}
          <a href="{% url 'admin:index' %}" class="ml-4 hover:underline">Admin</a>
        {% endif %}
      {% else %}
        <a href="{% url 'login' %}" class="ml-auto hover:underline">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container mx-auto">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
