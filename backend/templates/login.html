{% extends "base.html" %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Přihlášení</h2>
    <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div>
        <label for="id_username" class="block font-medium">Uživatelské jméno</label>
        {{ form.username }}
    </div>
    <div>
        <label for="id_password" class="block font-medium">Heslo</label>
        {{ form.password }}
    </div>
    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Přihlásit se
    </button>
    </form>
</div>
{% endblock %}
